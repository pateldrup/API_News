<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Breaking News, Latest News, India News, World News, Bollywood, Sports, Business and Political News | The Times of India</title>
   <style>

}

  justify-content: space-between;

.center {
  text-align: center;

}

.center img {

}

.center h2 {
  font-size: 24px;
  color: #3b3b3b;

}

.center small {

}
         
        .right {

            align-items: center;

        }

        #search-box {

            border-radius: 20px;
            width: 300px;

        }

            margin-bottom: 20px;

            width: 200px;

            object-fit: cover;
            border-radius: 6px;

        }

        .news-card .content {
            flex: 1;
        }

        .news-card h3 {
            font-size: 18px;
            color: #333;

            line-height: 1.4;
        }

            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .news-card small {
            font-size: 12px;
            color: #999;
        }

        .news-card a {
            color: #1976d2;
            text-decoration: none;
            font-size: 13px;
            margin-top: 5px;
            display: inline-block;
        }

        .news-card a:hover {
            text-decoration: underline;
        }
            @media (max-width: 768px) {
                nav {
                    flex-direction: column;
                    height: auto;
                    padding: 10px;
                }

                .left, .center, #search-box {
                    width: 100%;
                    text-align: center;
                }

                #search-box {
                    width: 90%;
                    margin: 10px auto;
                }

                .news-card {
                    flex-direction: column;
                    align-items: center;
                }

                .news-card img {
                    width: 100%;
                    height: auto;
                }
            }


#hamburger {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 22px;
    cursor: pointer;
    z-index: 1000;
    background: white;
    padding: 8px 12px;
    border-radius: 6px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

#sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100%;
    background: #2e2f35;
    color: white;
    padding: 20px;
    transition: 0.3s ease-in-out;
    z-index: 999;
    overflow-y: auto;
}

#closeBtn {
    width: 100%;
    background: #444;
    color: white;
    padding: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
    border-radius: 6px;
}

.categories-title {
    font-size: 18px;
    opacity: 0.8;
    margin-bottom: 15px;
}

.categories li {
    list-style: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
}

.categories li:hover {
    background: #555;
}

#overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 500;
}

    </style>
</head>
<body>
    <header>
    <nav id="navbar">
    <div class="left">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>Menu</p>
    </div>

    <div class="center">
        <img src="https://assets.inshorts.com/website_assets/images/logo_inshorts.png" alt="logo">
    </div>
    <input type="text" id="search-box" placeholder="Search any topic... (e.g., Tesla, sports, India)" />
</nav>
    </header>
  <div id="news-container">Loading news...</div>



<div id="hamburger" onclick="toggleMenu()">
    ☰ Menu
</div>

<div id="sidebar">
    <button id="closeBtn" onclick="toggleMenu()">✕ Close</button>

    <div class="categories-title">Categories</div>

    <ul class="categories">
        <li onclick="selectCategory('india')">India</li>
        <li onclick="selectCategory('business')">Business</li>
        <li onclick="selectCategory('politics')">Politics</li>
        <li onclick="selectCategory('sports')">Sports</li>
        <li onclick="selectCategory('technology')">Technology</li>
        <li onclick="selectCategory('entertainment')">Entertainment</li>
        <li onclick="selectCategory('science')">Science</li>
        <li onclick="selectCategory('world')">International</li>
        <li onclick="selectCategory('automobile')">Automobile</li>
        <li onclick="selectCategory('travel')">Travel</li>
        <li onclick="selectCategory('fashion')">Fashion</li>
    </ul>
</div>

<div id="overlay" onclick="toggleMenu()"></div>

</body>
<script>
    const apiKey = "2fd472f956c9f317a5d78f76590a0c4b";

    async function fetchNews(query = "general") {
    const url = `https://gnews.io/api/v4/top-headlines?category=${query}&lang=en&country=in&max=10&apikey=${apiKey}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            const container = document.getElementById("news-container");
            container.innerHTML = "";

            if (!data.articles || data.articles.length === 0) {
                container.innerHTML = "<h2>No news found.</h2>";
                return;
            }

            data.articles.forEach(article => {
                const image =
                    article.image || "https://via.placeholder.com/300x200?text=No+Image";

                const title = article.title || "No title";
                const desc = article.description || "No description available.";
                const link = article.url || "#";
                const source = article.source?.name || "Unknown source";
                const date = article.publishedAt
                    ? new Date(article.publishedAt).toLocaleDateString()
                    : "";

                const card = `
                    <div class="news-card">
                        <img src="${image}" alt="${title}" />
                        <div class="content">
                            <h3>${title}</h3>
                            <p>${desc}</p>
                            <small>${source} • ${date}</small><br/>
                            <a href="${link}" target="_blank">Read More</a>
                        </div>
                    </div>
                `;

                container.innerHTML += card;
            });

        } catch (error) {
            document.getElementById("news-container").innerHTML =
                "<h2>Error loading news.</h2>";
            console.error(error);
        }
    }

    document.getElementById("search-box").addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
            fetchNews(e.target.value);
        }
    });

    fetchNews();

function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    if (sidebar.style.left === "0px") {
        sidebar.style.left = "-260px";
        overlay.style.display = "none";
    } else {
        sidebar.style.left = "0px";
        overlay.style.display = "block";
    }
}

function selectCategory(category) {
    toggleMenu(); 
    fetchNews(category);
}

</script>

</html>
